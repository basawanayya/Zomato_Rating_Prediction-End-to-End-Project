<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Rate prediction</title>
</head>
<body>
    <div class="login" style="color:rgb(112, 6, 3)">
        <h1>Predict Zomato Restaurant Ratings</h1>
    
         <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
            <!-- <h3>online Order</h3><br><input type="text" name="online Order" placeholder="online Order" required="required" /> <br> -->
            <!-- <h3>Book Table</table></h3><br><input type="text" name="book_table" placeholder="book_table" required="required" /> <br> -->


            <h3>Online Order</h3><br><select name="online Order" required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
                
            </select>
            <h3>Book Table</table></h3><br><select name="book_table"  required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>


            <h3>Votes</h3><br><input type="text" name="votes" placeholder="votes" required="required" /><br>
            <h3>Location</h3><br><input type="text" name="location" placeholder="location" required="required" /><br>
            <h3>Restaurant Type</h3><br><input type="text" name="rest_type" placeholder="rest_type" required="required" /> <br>
            <h3>Dish Liked</h3><br><input type="text" name="dish_liked" placeholder="dish_liked" required="required" /><br>
            <h3>Cuisines</h3><br><input type="text" name="cuisines" placeholder="cuisines" required="required" /><br>
            <h3>Cost for two people</h3><br><input type="text" name="approx_cost(for two people)" placeholder="approx_cost(for two people)" required="required" /><br>
            <!-- <h3>Listed in type</h3><br><input type="text" name="listed_in(type)" placeholder="listed_in(type)" required="required" /><br> -->
            <h3>Listed in city</h3><br><input type="text" name="listed_in(city)" placeholder="listed_in(city)" required="required" /><br>  
            </select>
            <h3>Listed in type</table></h3><br><select name="listed_in(type)"  required="required">
                <option value="1">Buffet</option>
                <option value="2">Cafes</option>
                <option value="3">Delivery</option>
                <option value="4">Desserts</option>
                <option value="5">Dine-out</option>
                <option value="6">Drinks & nightlife</option>
                <option value="7">Pubs and bars</option>
            </select>
            
            
            <br>
    <hr>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
       <br>
       <br>
       {{ prediction_text }}
    
     </div>
</body>
</html>
